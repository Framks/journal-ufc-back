databaseChangeLog:
  - changeSet:
      id: 001
      author: francisco
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: education_level
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

              - column:
                  name: is_scholarship
                  type: BOOLEAN
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: approved
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: number_of_likes
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: number_of_comments
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: posts_media
            columns:
              - column:
                  name: post_id
                  type: BIGINT
              - column:
                  name: media
                  type: TEXT

        - addForeignKeyConstraint:
            baseTableName: posts_media
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_posts_media_post

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_posts_author

        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_comments_author

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_comments_post

        - createTable:
            tableName: post_likes
            columns:
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - addPrimaryKey:
                  tableName: post_likes
                  columnNames: post_id, user_id
                  constraintName: pk_post_likes

              - addForeignKeyConstraint:
                  baseTableName: post_likes
                  baseColumnNames: post_id
                  referencedTableName: posts
                  referencedColumnNames: id
                  constraintName: fk_post_likes_post

              - addForeignKeyConstraint:
                  baseTableName: post_likes
                  baseColumnNames: user_id
                  referencedTableName: accounts
                  referencedColumnNames: id
                  constraintName: fk_post_likes_user

              - createIndex:
                  tableName: post_likes
                  indexName: idx_post_likes_post
                  columns:
                    - column:
                        name: post_id